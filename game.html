<!DOCTYPE html>
<html>
<head>
    <title>Zork.js</title>
    <style>
        body {
            background: #000;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            line-height: 1.2;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: none;
            margin: 0;
        }

        #terminal {
            width: 80ch;
            height: calc(24 * 1.2em); /* 24 lines of text */
            overflow: hidden;         /* no scroll bar */
            background: #000;
            color: #33ff33;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.2em;
            user-select: none;
            padding: 0.5em;
            white-space: pre;          /* preserve spacing */
            margin: 2rem auto;
            text-shadow: 0 0 4px #33ff33, 0 0 8px #33ff33;
            user-select: none;
            padding: 0.5em;
            display: flex;
            flex-direction: column;
        }
        /* blinking cursor after the input line */
        .input-line::after {
            content: "â–ˆ";
            animation: blink 1s steps(1) infinite;
            margin-left: 1px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.2) 50%, transparent 50%);
            background-size: 100% 2px;
            pointer-events: none;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 70%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        #input {
            /* Hide the actual input field */
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="input" autofocus />

    <!-- Main entry point, must be last -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
