<!DOCTYPE html>
<html>
<head>
    <title>Zork.js</title>
    <style>
        body {
            background: #000;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            line-height: 1.2;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: none;
            margin: 0;
        }

        #terminal {
            width: 80ch;
            height: calc(24 * 1.2em); /* 24 rows, with line height */
            overflow: hidden;
            margin: 2rem auto;
            white-space: pre-wrap;
            text-shadow: 0 0 4px #33ff33, 0 0 8px #33ff33;
            user-select: none;
            padding: 0.5em;
            display: flex;
            flex-direction: column;
        }

        #input-display::after {
            content: "";
            display: inline-block;
            width: 0.6em;
            height: 1.2em; /* Match line-height */
            background: #33ff33;
            animation: blink 1s steps(1) infinite;
            vertical-align: bottom; /* Align with the text baseline */
        }

        @keyframes blink {
            50% { background: transparent; }
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.2) 50%, transparent 50%);
            background-size: 100% 2px;
            pointer-events: none;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 70%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        #output {
            flex-grow: 1;
            overflow: hidden; /* Ensure no scrollbar appears on the output itself */
        }

        #input-container {
            display: flex;
        }

        #input {
            /* Hide the actual input field */
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-container">
            <span class="prompt">></span>
            <span id="input-display"></span>
            <input type="text" id="input" autofocus />
        </div>
    </div>

    <!-- Core classes must be loaded before the main game logic -->
    <script src="js/ui.js"></script>
    <script src="js/gameObject.js"></script>
    <script src="js/room.js"></script>
    <script src="js/player.js"></script>
    <script src="js/exit.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/actions.js"></script>

    <!-- Game class uses the core classes -->
    <script src="js/game.js"></script>

    <!-- Main entry point, must be last -->
    <script src="js/main.js"></script>
</body>
</html>
